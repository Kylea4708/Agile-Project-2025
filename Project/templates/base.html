<!DOCTYPE html>
<html>

<head>
    <title>{% block pagetitle %}Project{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: "Inter", "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #9aceff 0%, #fae8c4 100%);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            min-height: 100vh;
        }

        main {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0px 8px 15px rgba(0,0,0,0.1) ;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        main:hover {
            box-shadow: 0px 10px 20px rgba(0,0,0,0.15);
            transform: translateY(-3px);
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 25px;
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.08);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .navbar .brand {
            font-size: 26px;
            font-weight: bold;
            color: #007bff;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .navbar .brand:hover {
            text-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
            transform: scale(1.05);
        }
        .navbar-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .navbar-links a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            padding: 10px 22px;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.12);
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 0.5px;
        }

        .navbar-links a::before {
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            margin-right: 8px;
        }

        /* Home icon */
        .navbar-links a:nth-child(1)::before {
            content: "\f015";
        }

        /* Book icon */
        .navbar-links a:nth-child(2)::before {
            content: "\f02d";
        }

        /* User icon */
        .navbar-links a:nth-child(3)::before {
            content: "\f007";
        }

        /* Shopping cart icon */
        .navbar-links a:nth-child(4)::before {
            content: "\f07a";
        }

        /* Plus Icon */
        .navbar-links a:nth-child(5)::before {
            content: "\f067";
        }

        .navbar-links a:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .navbar-links a.btn-secondary {
            background-color: #6c757d;
        }

        .navbar-links a.btn-primary {
            background-color: #007bff;
        }

        .navbar-links a.btn-success {
            background-color: #28a745;
        }

        .navbar-links a.btn-warning {
            background-color: #ffc107;
            color: #212529;
        }

        .navbar-links a.btn-danger {
            background-color: #dc3545;
        }


    </style>
</head>

<body>
    <div class="container py-4">
    <main>
        <div class="navbar">
        <div class="brand">Bookworms</div>
        <div class="navbar-links">
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Home</a>
            <a href="{{ url_for('books') }}" class="btn btn-primary">Books</a>
            <a href="{{ url_for('users') }}" class="btn btn-success">Users</a>
            <a href="{{ url_for('orders') }}" class="btn btn-warning">Orders</a>
            <a href="{{ url_for('admin_create_order') }}" class="btn btn-danger">Create Order</a>
          </div>
        </div>
    </main>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
