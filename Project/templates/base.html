<!DOCTYPE html>
<html>

<head>
    <title>{% block pagetitle %}Project{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: "Inter", "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #9aceff 0%, #fae8c4 100%);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            min-height: 100vh;
        }

        main {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0px 8px 15px rgba(0,0,0,0.1) ;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        main:hover {
            box-shadow: 0px 10px 20px rgba(0,0,0,0.15);
            transform: translateY(-3px);
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 25px;
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.08);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .navbar .brand {
            font-size: 26px;
            font-weight: bold;
            color: #007bff;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .navbar .brand:hover {
            text-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
            transform: scale(1.05);
        }


    </style>
</head>

<body>
    <div class="container py-4">
    <main>
        <div class="navbar">
        <div class="brand">Bookworms</div>
        <div class="d-flex flex-wrap justify-content-center gap-3">
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Home</a>
            <a href="{{ url_for('books') }}" class="btn btn-primary">Books</a>
            <a href="{{ url_for('users') }}" class="btn btn-success">Users</a>
            <a href="{{ url_for('orders') }}" class="btn btn-warning">Orders</a>
            <a href="{{ url_for('admin_create_order') }}" class="btn btn-danger">Create Order</a>
          </div>
        </div>
    </main>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
