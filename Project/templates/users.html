{% extends "base.html" %}

{% block pagetitle %}Readers{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Users</h1>

<form method="get" class="mb-4">
    <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search User name or User number" value="{{ search_query }}">
        <button class="btn btn-primary" type="submit">Search</button>
    </div>
    
    <div class="d-flex gap-2 my-2">
        <button type="submit" name="sort" value="asc" class="btn btn-outline-primary">Sort A–Z</button>
        <button type="submit" name="sort" value="desc" class="btn btn-outline-primary">Sort Z–A</button>
    </div>
</form>


<table class="table table-bordered">
    <thead class="table-light">
        <tr>
            <th>Name</th>
            <th>Phone</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.phone }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
