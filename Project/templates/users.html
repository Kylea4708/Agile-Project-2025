{% extends "base.html" %}

{% block pagetitle %}Readers{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Readers</h1>
<table class="table table-bordered">
    <thead class="table-light">
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.email }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
